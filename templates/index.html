
{{define "Index"}}
{{template "_head"}}
<nav class="navbar navbar-light bg-dark mb-4">
    <a class="navbar-brand" href="/">My Store</a>
</nav>

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Desciption</th>
                            <th>Proce</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Amount}}</td>
                            <td><a href="edit?id={{.Id}}" class = "btn btn-info">Edit</a></td>
                            <td><button onclick="onDelete('{{.Id}}')" class = "btn btn-danger">Delete</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class = "card-footer">
            <a href="/new" class="btn btn-primary mb-2">Add new product</a> 
        </div>

    </div>
</body>

<script>
    onDelete = (id)=>{
        let ans = confirm("Are you shure you want to delete this product?")
        if(ans){
            window.location = "/delete?id="+id
        }
    }
</script>

</html>
{{end}}
